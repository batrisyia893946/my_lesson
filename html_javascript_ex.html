	<h2>Javascript help change the content</h2>
	<p id="content">Welcome to my page</p>

	<h2>Javascript help change the style</h2>

	<p id="style1">Hello! Welcome to Faculty of Information Management</p>

	<script>
		function myStyle()
		{
			document.getElementById("style1").style.fontSize="25px";
			document.getElementById("style1").style.fontFamily="Courier New";
			document.getElementById("style1").style.color="Blue";
			document.getElementById("style1").style.backgroundColor="yellow";
		}
	</script>

	<button type="button" onclick="myStyle()">Click Here!</button>

	<h2>Javascript change the attributes @ image manipulation</h2>

	<script>
		function senyum(a)
		{
			var pic;
			if (a==0)
			{
				pic="images/smile1.jpg"
			}
			else
			{
				pic="images/smile2.jpg"
			}
			document.getElementById('gambar').src=pic;
		}
		
	</script>



	<img src="images/smile1.jpg" id="gambar" width="100" height="200">

	<p>
		<button type="button"onclick="senyum(1)">Turn OFF</button>
		<button type="button" onclick="senyum(0)">Turn ON</button>
	</p>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML links</title>

	<style>
		a:link
		{
			color:green;
			background-color:pink;
			text-decoration:green;
		}
		a:visited;
		{
			color:green;
			background-color:pink;
			text-decoration:green;

		}

		a:active
		{
			color:green;
			background-color:pink;
			text-decoration:underline;

		}

		a:hover
		{
			color:green;
			background-color:pink;
			text-decoration:underline;
		}


	</style>


</head>
<body>

	<h3>Internal Links</h3>
	<a href="html_images.html"> HTML images </a>

	<h3>External Links</h3>
	<a href="https://www.cimbclicks.com.my/"> Html CIMB </a>


	<h3>Target Attribute</h3>

	<a href="html_images.html" target="_blank"> HTML Images </a> 

	<h3> Image as Links</h3>
	<a href="https://www.cimbclicks.com.my/" target="_blank" title="Go to CIMB"> <img src="button/homepages.png"></a>

	<h3>Button as Links</h3>
	<button onclick="document.location='html_images.html'">HTML images</button>

</body>
</html>
